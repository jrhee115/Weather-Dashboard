<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Title-->
    <h1><strong>Weather Dashboard</strong></h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h2 class="pt-1">Search for a City</h2>
                <!--create a text box-->
                <div class="input-text"></div>
                    <input type="text" class="search-form" id="search-city">
                    <div class="input-group">
                        <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
            </div>
            <!--incorporated a clear history button-->
            <button class="btn bg-primary" type="button" id="clear history">Clear history</button>
            <ul class="list">

            </ul>
        </div>
        
    </div>
</body>
</html>
